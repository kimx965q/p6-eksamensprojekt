<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="kalender.css">
    <script src="kalender.js" defer></script>
</head>

<body>
    <!-- Kalender kodning. Start -->
    <div class="calendar" id="calendar">
        <div class="calendar-btn month-btn" onclick="$('#months').toggle('fast')">
            <span id="curMonth"></span>
            <div id="months" class="months dropdown"></div>
        </div>

        <div class="calendar-btn year-btn" onclick="$('#years').toggle('fast')">
            <span id="curYear"></span>
            <div id="years" class="years dropdown"></div>
        </div>

        <div class="clear"></div>

        <div class="calendar-dates">
            <div class="days">
                <div class="day label">SØN</div>
                <div class="day label">MAN</div>
                <div class="day label">TIRS</div>
                <div class="day label">ONS</div>
                <div class="day label">TORS</div>
                <div class="day label">FRE</div>
                <div class="day label">LØR</div>

                <div class="clear"></div>
            </div>

            <div id="calendarDays" class="days">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="calendar.js" async defer></script>
</body>

</html>
